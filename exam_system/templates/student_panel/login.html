{% extends "base_generic.html" %}

{% block content %}
<div class="main-container mx-auto" style="max-width: 400px;">
    <h2 class="text-center mb-4">Student Login</h2>
    
    <form method="POST" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        
        <!-- Render Django form fields -->
        {{ form.as_p }}

        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3 text-center">
        Don't have an account? <a href="{% url 'student_panel:student_signup' %}" class="text-primary">Sign up here</a>.
    </p>
</div>
{% endblock %}
